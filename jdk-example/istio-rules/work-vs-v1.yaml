apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: work-server
spec:
  hosts:
  - "*"
  gateways:
  - work-gateway
  http:
  - match:
    - uri:
        prefix: /work
    route:
    - destination:
        host: work-server
        subset: v1
      weight: 100
    - destination:
        host: work-server
        subset: v2
      weight: 0
